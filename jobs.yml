jobs:
  fmt:
    function: dev_actions/fmt:main
    targets:
      - multi_job

  clean:
    function: prod_actions/clean:main
    context:
      clean_dirs:
        - build
        - dist
        - multi_job.egg-info

  pypi-upload:
    function: prod_actions/pypi_upload:main
    context:
      release_type: patch
      twine_username: joellefkowitz

projects:
  multi_job:
    path: ../multi_job
    